<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="employees-add-form-holder">
    <form class="employees-add-form" method="post" th:action="@{/employee/add}" th:object="${employeeCreateForm}">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input th:errorclass="is-invalid" placeholder="ID" class="form-control" type="number" th:field="*{id}"/>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <input th:errorclass="is-invalid" placeholder="Зарплата" class="form-control input-sm" type="number" th:field="*{wage}"/>
                </div>
            </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <input th:errorclass="is-invalid" placeholder="Имя" class="form-control input-sm" type="text" th:field="*{firstName}"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input th:errorclass="is-invalid" placeholder="Фамилия" class="form-control input-sm" type="text" th:field="*{lastName}"/>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-success btn-block mb-4 employee-add-button">Добавить пользователя</button>
    </form>
</div>
<div class="footer">
    <a th:href="@{/employee}">Вернуться назад</a>
</div>
</body>
</html>
