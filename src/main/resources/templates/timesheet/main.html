<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="header" th:insert="~{header}"></div>
<div class="timesheets">
    <table>
        <thead>
        <tr>
            <th> ID</th>
            <th> Имя</th>
            <th> Фамилия</th>
            <th> Зарплата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td><span th:text="${employee.id}"> ID </span></td>
            <td><span th:text="${employee.firstName}"> Имя </span></td>
            <td><span th:text="${employee.lastName}"> Фамилия </span></td>
            <td><span th:text="${employee.wage}"> Зарплата </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
